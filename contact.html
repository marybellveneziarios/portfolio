<section class="max-w-4xl mx-auto px-6 py-16 flex-grow flex flex-col justify-center w-full">
    <div class="text-center mb-12">
        <span class="text-primary text-sm font-bold uppercase tracking-[0.2em] mb-2 block">Inquiries</span>
        <h1 class="font-serif text-4xl md:text-5xl text-white mb-4">Let's Create Together</h1>
        <p class="text-slate-400 max-w-lg mx-auto">Available for freelance opportunities and full-time roles.</p>
    </div>

    <div class="bg-black/40 border border-primary/20 rounded-xl p-8 shadow-glow backdrop-blur-md relative overflow-hidden">
        <div class="absolute -top-10 -right-10 w-40 h-40 bg-primary/10 blur-[60px] rounded-full pointer-events-none"></div>

        <form action="#" class="space-y-6 relative z-10">
            <div class="grid md:grid-cols-2 gap-6">

                    <label class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Your Name</label>

                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Email Address</label>
                    <input type="email" class="input-glass" placeholder="jane@example.com">
                </div>
            </div>
            
            <div class="space-y-2">
                <label class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Project Details</label>
                <textarea rows="4" class="input-glass" placeholder="Tell me about your vision..."></textarea>
            </div>

            <button type="submit" class="w-full bg-primary text-background-dark py-4 rounded-lg font-bold text-lg hover:scale-[1.01] hover:shadow-bloom transition-all duration-300 flex items-center justify-center gap-2">
                Send Message
                <span class="material-symbols-outlined text-sm">send</span>
            </button>
        </form>
    </div>

    <div class="mt-12 flex justify-center gap-8 border-t border-primary/10 pt-8">
